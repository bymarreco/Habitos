
<div *ngIf="usuarioSelecionado">
  <app-titulo [titulo]="'Aluno:' + usuarioSelecionado"></app-titulo>
  <br>
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!usuarioSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios" style="cursor: pointer;" (click)="usuarioSelect(user)">
        <th scope="row">{{user.id}}</th>
        <td>{{user.nome}}</td>
        <td>{{user.sobrenome}}</td>
      </tr>
    </tbody>
  </table>
</div>
