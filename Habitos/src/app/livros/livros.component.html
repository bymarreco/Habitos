<div *ngIf="livroSelecionado">
  <app-titulo [titulo]="'Livro:' + livroSelecionado"></app-titulo>
  <br>
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!livroSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Autor</th>
          <th scope="col">Nota</th>
          <th scope="col">PÃ¡ginas</th>
          <th scope="col">Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros" style="cursor: pointer;" (click)="livroSelect(livro)">
          <th scope="row">{{livro.id}}</th>
          <td>{{livro.nome}}</td>
          <td>{{livro.autor}}</td>
          <td>{{livro.nota}}</td>
          <td>{{livro.paginas}}</td>
          <td>{{livro.categoria}}</td>
        </tr>
      </tbody>
    </table>
</div>
